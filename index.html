</head>
<body>
    <div class="header col-12 col-t-12">
        <h1>ITBootcamp chat</h1>
        <h3>Choose a chatroom</h4>
    </div>
    <div class="main col-12 col-t-12">

        <!-- chat room names and buttons -->
        <div class="rooms col-12 col-t-12">
            <ul>
                <button class="roomBtns col-3 col-t-3" id="general">#general</button>
                <button class="roomBtns col-3 col-t-3" id="js">#js</button>
                <button class="roomBtns col-3 col-t-3" id="homework">#homeworks</button>
                <button class="roomBtns col-3 col-t-3" id="tests">#tests</button>
            </ul>
        </div>

        <!-- place for messages -->
        <div class="chat col-12 col-t-12">
            <ul class="msgUl">

            </ul>
        </div>

        <div class="inputs col-12 col-t-12">
                    <!-- Forma za unos poruke -->
            <div class="areaColorPicker col-12 col-t-12">
                <input type="color" name="" id="colorPicker">
                <input type="submit" value="Update color" id="btnUpdateColor" class="btn">
            </div>

            <div class="areaDatePicker col-12 col-t-12">
                <input type="datetime-local" name="" id="chatShowStart">
                <input type="datetime-local" name="" id="chatShowEnd">
                <input type="submit" class="col-2 col-t-2" value="Set dates" id="btnSetDates" class="btn">
            </div>
            
            <div class="areaInput col-12 col-t-12">
                <form id="formMessage">
                    <textarea placeholder="Your message..." id="inputMessage" class="col-9 col-t-9" rows="1"></textarea>
                    <input type="submit" class="col-2 col-t-2" value="Send" id="btnSend" class="btn">
                </form>
            </div>
                
            <div class="usernameInput col-12 col-t-12">
                <!-- Forma za promenu korisničkog imena -->
                <form id="formUsername">
                    <input type="submit" class="col-2 col-t-2" value="Update" id="btnUpdate" class="btn">
                    <input type="text" placeholder="Update username" id="inputUsername">
                </form>
            </div>
        </div>
        <div class="notificationOnUsernameChanged col-6 col-t-6">
            Username
        </div>
        
    </div>
